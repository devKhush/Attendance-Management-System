    <section class="main-content" id="home">
        <h1>Attendence Management System</h1>
    </section>


    <section class="main-content" id="add-employee">
        <div>
            <h2>Add Employee</h2>
            <form action="#" class="form" id="add-employee-form" name="add-employee-form">
                <div class="input-field">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" placeholder="e.g. 101" name="emp_id" required />
                </div>
                <div class="input-field">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" placeholder="Name" name="emp_name" required />
                </div>
                <div class="input-field">
                    <label for="managerId">Manager ID:</label>
                    <input type="text" id="managerId" placeholder="Manager ID" name="manager_id" required />
                </div>
                <button type="submit" id="add-employee-submit-btn" class="submit-button">Submit</button>
            </form>
        </div>
    </section>


    <section class="main-content" id="add-attendence">
        <div>
            <h2>Add Employee Attendence</h2>
            <form action="#" class="form" id="add-employee-attendence-form" name="add-employee-attendence-form">
                <div class="input-field">
                    <label for="employeeIdAttendence">Employee ID:</label>
                    <input type="text" id="employeeIdAttendence" placeholder="e.g. 101" name="emp_id" required />
                </div>
                <div class="input-field">
                    <label for="date">Date</label>
                    <input type="text" id="date" placeholder="dd/mm/yy" name="day" required />
                </div>
                <div class="input-field">
                    <label for="punchIn">Punch-in Time:</label>
                    <input type="text" id="punchIn" placeholder="hh:mm:ss" name="punch_in" required />
                </div>
                <div class="input-field">
                    <label for="punchOut">Punch-out Time:</label>
                    <input type="text" id="punchOut" placeholder="hh:mm:ss" name="punch_out" required />
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>


    <section class="main-content" id="show-attendence">
        <div>
            <h2>Show Employee Attendance</h2>
            <form action="#" class="form" id="show-attendance-form">
                <div class="input-field">
                    <label for="employeeSelect">Select Employee:</label>
                    <select id="employeeSelect" name="emp_id" required></select>
                </div>
                <button type="submit" class="submit-button">Show Attendance</button>
            </form>

            <div id="show-attendence-table-container">
                <table id="show-attendence-table">
                </table>
            </div>
        </div>
    </section>
